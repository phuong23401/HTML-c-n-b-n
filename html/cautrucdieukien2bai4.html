<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 02 bài 4</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập chiều dài');
    let b = prompt('Mời nhập chiều rộng');
    let dientich = a*b;

    if (Number.parseInt(a) && Number.parseInt(b)) {
        document.write('Diện tích hình chữ nhật là: ' + dientich)
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
