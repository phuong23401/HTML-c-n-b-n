<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 01 bài 6</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số đơn hàng trong 1 tháng')

    if (Number.parseInt(a)) {
        if (a <= 20) {
            document.write('Hoa hồng bạn nhận được là: 3%')
        } else if (a < 101) {
            document.write('Hoa hồng bạn nhận được là: 5%')
        } else if (a < 201) {
            document.write('Hoa hồng bạn nhận được là: 10%')
        } else if (a < 551) {
            document.write('Hoa hồng bạn nhận được là: 20%')
        } else {
            document.write('Hoa hồng bạn nhận được là: 40%')
        }
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
