<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let inputweight;
    let inputheight;

    inputweight = prompt('Mời nhập cân nặng:');
    inputheight = prompt('Mời nhập chiều cao:');

    let weight = parseInt(inputweight);
    let height = parseInt(inputheight);
    bmi = weight / (height ^ 2);

    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
