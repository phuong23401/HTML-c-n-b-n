<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cầu trúc điều kiện 02 bài 8</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số ngẫu nhiên')

    if (Number.parseInt(a)) {
        if (a > 0 && a<120) {
            document.write(a + ' là tuổi của một người')
        } else {
            document.write(a + ' không phải là tuổi của một người')
        }

    }else{
        document.write(a + ' không phải là tuổi của một người')
    }

</script>
</body>
</html>
