<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 02 bài 7</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số thứ 1');
    let b = prompt('Mời nhập số thứ 2');
    let c = prompt('Mời nhập số thứ 3');
    let delta = b*b-4*a*c;

    if (Number.parseInt(a) && Number.parseInt(b) && Number.parseInt(c)) {
        if (delta<0) {
            document.write('Phương trình vô nghiệm')
        } else if (delta==0) {
            let x = -b/2*a;
            document.write('Phương trình có 2 nghiệm x1=x2= ' +x )
        } else {
            let x1 = (-b+Math.sqrt(delta))/2*a;
            let x2 = (-b-Math.sqrt(delta))/2*a;
            document.write('Phương trình có 2 nghiệm là: x1= ' +x1+' và x2=' +x2)
        }

    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
