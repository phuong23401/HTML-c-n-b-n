<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls11 luyện tập vòng lặp 01 bài 2</title>
</head>
<body>
<script>
    let nhietdo = prompt('Mời nhập nhiệt độ');

    while (nhietdo > 100) {
        nhietdo = prompt('Vui lòng giảm nhiệt độ')
    }
    while (nhietdo < 20) {
        nhietdo = prompt('Vui lòng tăng nhiệt độ')
    }
</script>
</body>
</html>
