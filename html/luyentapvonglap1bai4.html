<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls11 luyện tập vòng lặp 01 bài 4</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let count = 1;

    for (; i = count; i++) {
        let numOfPrev2 = a + b;
        a = b;
        b = numOfPrev2;
        if (numOfPrev2 % 5) {
            document.write('Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ' + numOfPrev2)
        }
    }


</script>
</body>
</html>
