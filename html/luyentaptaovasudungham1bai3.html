<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls15 luyện tập tạo và sử dụng hàm 01 bài 3</title>
</head>
<body>
<script>
    function addNumber(a, b) {
        a = parseInt(a);
        b = parseInt(b);
        if (a > b) {
            return a;
            return b;
        } else {
            return a + b;
        }
    }

    let a = prompt('Nhập số thứ 1');
    let b = prompt('Nhập số thứ 2');
    let total = addNumber(a, b);
    alert(total);
</script>
</body>
</html>
