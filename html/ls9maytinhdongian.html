<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 máy tính đơn giản</title>
    <style>
        table{
            border-collapse: collapse;
            width: 290px;
            height: 300px;
            border: 6px black solid ;
        }
        #input{
            width: 97%;
            height: 80%;
            text-align: right;
            font-size: larger;
            color: blue;
            font-weight: bold;
        }
        button {
            background: white;
            border: 3px darkgray solid;
            width: 80%;
            height: 80%;
            color: blue;
            font-weight: bold;
            margin-left: 7px;
            alignment: center;
            font-size: larger;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="input"></td>
        </tr>
        <tr>
            <td><button onclick="inputNumber(this.id)" value="number" id="1">1</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="2">2</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="3">3</button></td>
            <td><button onclick="math(this.id)" value="plus" id="plus">+</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNumber(this.id)" value="number" id="4">4</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="5">5</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="6">6</button></td>
            <td><button onclick="math(this.id)" value="minus" id="minus">-</button></td>
        </tr>
        <tr>
            <td><button onclick="inputNumber(this.id)" value="number" id="7">7</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="8">8</button></td>
            <td><button onclick="inputNumber(this.id)" value="number" id="9">9</button></td>
            <td><button onclick="math(this.id)" value="multiply" id="multiply">x</button></td>
        </tr>
        <tr>
            <td><button type="reset" onclick="reset()" value="reset">C</button></td>
            <td><button onclick="input0(this.id)" value="number" id="0">0</button></td>
            <td><button onclick="equalSign(this.id)" value="equalSign" id="equalSign">=</button></td>
            <td><button onclick="math(this.id)" value="division" id="division">/</button></td>
        </tr>
    </table>
    <script src="../javascript/ls9maytinhdongian.js"></script>
</body>
</html>
