<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [[2, -5, 3], [-6, 4, 3], [4, 2, 1]];
    let check = false;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > 0) {
                check == true;
            }
        }
    }
    if (check == true) {
        alert('Mảng toàn dương');
    } else {
        alert('Mảng có số âm');
    }
</script>
</body>
</html>
