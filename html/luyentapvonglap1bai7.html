<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls11 luyện tập vòng lặp 01 bài 7</title>
</head>
<body>
<script>
    for (var i = 1; i <= 100; i++) {
        document.write(i + '<br> ')
        if (i % 3 == 0) {
            document.write('Fizz' + i + '<br>')
        }
        if (i % 5 == 0) {
            document.write('Buzz' + i + '<br>')
        }
        if (i % 3 == 0 && i % 5 == 0) {
            document.write('FizzBuzz' + i + '<br>')
        }
    }
</script>
</body>
</html>
