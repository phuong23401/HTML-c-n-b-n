<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls12 tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let numbers = [1, 6, 5, 9, 45, 12, 78, 22, 0];
    let max = numbers[0];
    let index = 0;

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
            max = numbers[i];
            index = 1;
        }
    }
    alert('Giá trị lớn nhất là: ' + max + ' ờ vị trí ' + index)
</script>
</body>
</html>
