<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ls9 luyện tập cấu trúc điều kiện 01 bài 1</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số a');
    let b = prompt('Mời nhập số b');

    if (Number.parseInt(a) && Number.parseInt(b)) {
        if (a % b == 0) {
            document.write('Số a chia hết cho số b')
        } else {
            document.write('Số a không chia hết cho số b')
        }
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
