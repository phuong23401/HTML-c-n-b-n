<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls10 thực hành vòng lặp for bài 2</title>
</head>
<body>
<script>
    let num = prompt('Nhập số bất kì');
    let total = 0;

    let i = 1;
    for (; i <= num; i += 1) {
        total = total +1;
    }
    alert(total);
</script>
</body>
</html>
