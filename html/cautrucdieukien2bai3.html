<script>
    let a = prompt('Mời nhập chiều dài cạnh');
    let dientich = a*4;

    if (Number.parseInt(a)) {
        document.write('Diện tích hình vuông là: ' + dientich)
    } else {
        alert('Mời nhập lại')
    }
</script>
