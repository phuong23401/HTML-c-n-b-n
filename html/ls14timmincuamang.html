<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Ls14 tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr = [
        [3, 5, 1, 8, -3, 7, 8],
        [7, 12, 6, 9, 20, 56, 89],
        [],
        [0, 0, 0, 0, 0, 0]
    ]

    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
</script>
