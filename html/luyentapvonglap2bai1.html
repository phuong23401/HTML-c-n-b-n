    <title>Ls11 luyện tập vòng lặp 02 bài 1</title>

<body>
<script>
    let a = 0;
    let b = 1;

    for (i = 1 ; 0 < i; i++) {
        let numOfPrev2 = a + b;
        a = b;
        b = numOfPrev2;
    }
    document.write(a + ' ');

</script>
