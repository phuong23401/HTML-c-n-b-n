<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls15 luyện tập tạo và sử dụng hàm 02 bài 1</title>
</head>
<body>
<script>
    let a = prompt('Nhập số bất kì');

    function addNumber(number) {
        number = parseInt(number);
        return number * number;
    }

    alert(addNumber(a))
</script>
