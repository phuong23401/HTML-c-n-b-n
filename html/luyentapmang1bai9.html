<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 luyện tập mảng 01 bài 9</title>
</head>
<body>
<script>
    let numbersA = [1, 6, 5, 9, 45, 12, 78, 22, 0, 99];
    let numbersB = [30, -2, 7, 100, 200, 14, 58, 40, 50, 66];
    let numbersC = numbersA.concat(numbersB);

    document.write('Mảng 1: ' + numbersA + '<br>')
    document.write('Mảng 2: ' + numbersB + '<br>')
    document.write('Mảng 3: ' + numbersC)
</script>
