<!DOCTYPE html>

<head>

    <title>Ls11 luyện tập vòng lặp 02 bài 4</title>

<body>
<script>
    for (i = 0; i < 7; i++){
        for (j = 0; j < 20 ; j++) {
            if (i == 0 || i == 6 || j == 0 || j == 19) {
                document.write('*')
            } else {
                document.write('<span>&nbsp;&nbsp;</span>')
            }
        }document.write('<br>')
    }
</script>
