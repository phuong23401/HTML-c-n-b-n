<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 luyện tập mảng 01 bài 1</title>
</head>
<body>
<script>
    let numbers = [10, 12, 3, 22, 45, 1, 0, 36, 100, 9];

    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] == 10) {
            document.write('Số nguyên bằng 10: ' + numbers[i]);
        }
        if (numbers[i] > 10) {
            document.write('Số nguyên lớn hơn 10: ' + numbers[i]);
        }
    }
</script>
</body>
</html>
