<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 02 bài 2</title>
</head>
<body>
<script>
    let m = prompt('Mời nhập chiều dài (mét)');
    let ft = m*3.2808;

    if (Number.parseInt(m)) {
        document.write('Chiều dài là: ' + ft + ' feet')
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
