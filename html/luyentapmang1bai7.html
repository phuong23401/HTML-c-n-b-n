<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 luyện tập mảng 01 bài 7</title>
</head>
<body>
<script>
    let numbers = [1, 6, 5, 9, 45, 12, 78, 22, 0, 99];
    let inputNum = prompt('Nhập vào số bất kì');
    let check = false;

    document.write(numbers + '<br>')
    for (i = 0; i < numbers.length; i++) {
        if (inputNum == numbers[i]) {
            numbers[i] = numbers[i + 1]
            numbers[9] = null
            document.write('Chuỗi mới: ' + numbers)
            check = true;
        }
    }

    if (check == false) {
        document.write('Số ' + inputNum + ' không nằm trong chuỗi')
    }
</script>
</body>
</html>
