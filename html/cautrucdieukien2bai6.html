<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 02 bài 6</title>
    <script src="../javascript/ls7chuyendoitien.js"></script>
</head>
<body>
<script>
    let a = prompt('Mời nhập số thứ 1');
    let b = prompt('Mời nhập số thứ 2');
    let x = -a/b;

    if (Number.parseInt(a) && Number.parseInt(b)) {
        document.write('Nghiệm của phương trình là: ' + x)
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
