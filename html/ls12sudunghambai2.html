<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls12 sử dụng hàm bài 2</title>
</head>
<body>
<script>
    const num = window.prompt('Nhập số bất kì có 3 chữ số trở lên');
    const str = num.toString();
    const result = [str[0]];

    for (let i = 1; i < str.length; i++) {
        if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
            result.push('-', str[i]);
        } else {
            result.push(str[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
