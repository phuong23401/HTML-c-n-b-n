<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 01 bài 2</title>
</head>
<body>
<script>
    let tuoi = prompt('Mời nhập tuổi học sinh');

    if (Number.parseInt(tuoi)) {
        if (tuoi >= 16) {
            document.write('Học sinh đủ điều kiện vào lớp 10')
        } else {
            document.write('Học sinh không đủ điều kiện vào lớp 10')
        }
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
