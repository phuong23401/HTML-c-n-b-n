<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls11 luyện tập vòng lặp 01 bài 3</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;

    document.write('20 số đầu tiên trong dãy Fibonacci là: ')
    for (let i = 1 ; i < 20; i++) {
        document.write(a + ' ');
        let numOfPrev2 = a + b;
        a = b;
        b = numOfPrev2;
    }
</script>
</body>
</html>
