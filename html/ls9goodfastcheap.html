<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 good fast cheap</title>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0; /*độ mờ*/
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .fgcText {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body style="margin-left: 600px">
    <p class="fgcText" style="color: green">FAST</p>
    <label class="switch">
        <input type="checkbox" id="fast" onclick="check(this)">
        <span class="slider round"></span>
    </label>

    <p class="fgcText" style="color: blue">GOOD</p>
    <label class="switch">
        <input type="checkbox" id="good" onclick="check(this)">
        <span class="slider round"></span>
    </label>

    <p class="fgcText" style="color: red">CHEAP</p>
    <label class="switch">
        <input type="checkbox" id="cheap" onclick="check(this)">
        <span class="slider round"></span>
    </label>

    <script>
        function check(input) {
            var fast = document.getElementById('fast').checked;
            console.log(fast)
            var good = document.getElementById('good').checked;
            var cheap = document.getElementById('cheap').checked;

            if (input.id == 'fast') {
                let list = ['good','cheap']
                if (good && cheap) {
                    let randomCheck = list[Math.floor(Math.random() * list.length)];
                    document.getElementById(randomCheck).checked = false;
                }
            }

            if (input.id == 'good') {
                let list = ['fast','cheap']
                if (fast && cheap) {
                    let randomCheck = list[Math.floor(Math.random() * list.length)];
                    document.getElementById(randomCheck).checked = false;
                }
            }

            if (input.id == 'cheap') {
                let list = ['good','fast']
                if (good && fast) {
                    let randomCheck = list[Math.floor(Math.random() * list.length)];
                    document.getElementById(randomCheck).checked = false;
                }
            }
        }
    </script>
</body>
</html>
