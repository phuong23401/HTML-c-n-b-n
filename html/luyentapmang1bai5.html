<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 luyện tập mảng 01 bài 5</title>
</head>
<body>
<script>
    let numbers = [-1, 6, -5, 9, -45, 12, -78, -22, 0, -99];

    document.write(numbers + '<br>')
    document.write('Số nguyên âm trong chuỗi: ')
    for (i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            document.write(numbers[i] + ', ')
        }
    }
</script>
</body>
</html>
