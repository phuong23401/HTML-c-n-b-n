<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 luyện tập mảng 02 bài 3</title>
</head>
<body>
<script>
    let a = ['1', '2', '5', 'a', 'r', '3', 'e', '99'];

    document.write(a + '<br>');
    document.write('Ký tự số trong chuỗi: ');

    for ( let i = 0; i < a.length; i++) {
            if (Number.isInteger(Number(a[i]))) {
                document.write(a[i] + ' ,')
            }
    }
</script>
</body>
</html>
