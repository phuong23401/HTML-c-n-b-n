<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 02 bài 5</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập chiều dài cạnh góc vuông thứ 1');
    let b = prompt('Mời nhập chiều dài cạnh góc vuông thứ 2');
    let dientich = a*b/2;

    if (Number.parseInt(a) && Number.parseInt(b)) {
        document.write('Diện tích hình chữ nhật là: ' + dientich)
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
