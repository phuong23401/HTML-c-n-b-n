<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls15 luyện tập tạo và sử dụng hàm 01 bài 2</title>
</head>
<body>
<script>
    function addNumbers(number) {
        number = parseInt(number);
        number++;
        return number;
    }

    let num = prompt('Nhập số bất kì');
    let outputNum = addNumbers(num);
    alert(outputNum);
</script>
</body>
</html>
