<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls13 faking textarea on typing</title>
    <style>
        body {
            padding-top: 100px;
            padding-left: 300px;
        }
    </style>
</head>
<body>
<form name="fakeTxt">
    <h1>Type anything slowly</h1>
    <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea()" readonly></textarea>
</form>
<script>
    let a = ['T', 'Ô', 'I', ' ', 'B', 'Ị', ' ', 'G', 'A', 'Y', ' ', '!'];
    let text = 0;

    function typeTextarea() {
        n = document.fakeTxt.txt.value;
        j = n.length;

        if (j > 0) {
            for (i = 0; i < j; i++) {
                text = text + a[i];

                if (i == 10) {
                    document.fakeTxt.txt.value = ' ';
                    text = ' ';
                }
            }
        }
        document.fakeTxt.txt.value = text;
        text = ' ';
    }
</script>
</body>
</html>
