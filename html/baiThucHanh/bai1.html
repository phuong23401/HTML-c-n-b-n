<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let points = [5, 6, 4, 0, 9, 10, 7, 8];
    let max = points[0];
    let index = 1;

    function findMax(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = 1;
            }
        }
        alert('Điểm số cao nhất là: ' + max);
    }

    findMax(points);
</script>
</body>
</html>
