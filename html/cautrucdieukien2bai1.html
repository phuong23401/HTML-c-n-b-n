<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ls9 luyện tập cấu trúc điều kiện 02 bài 1</title>
</head>
<body>
<script>
    let doC = prompt('Mời nhập độ C');
    let doF = doC*9/5+32;

    if (Number.parseInt(doC)) {
        document.write('Nhiệt độ F là: ' + doF)
    } else {
        alert('Mời nhập lại')
    }
</script>
</body>
</html>
