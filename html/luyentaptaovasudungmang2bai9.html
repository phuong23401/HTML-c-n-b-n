<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls15 luyện tập tạo và sử dụng mảng 02 bài 9</title>
</head>
<body>
<script>
    let myStr = ['i', 'what', 'O', 'i', 'why', '?', 'i'];
    let x = prompt('Nhập ký tự bất kì');

    function checkCharacters(a) {
        let count = 0;
        for (let i = 0; i < a.length; i++) {
            if (x == a[i]) {
                count++;
            }
        }
        if (count != 0) {
            return count + ' lần';
        }
        return -1;
    }

    alert(checkCharacters(myStr))
</script>
</body>
</html>
