<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls12 đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [5, 6, 9, 48, 2, 46, 10];
    let first = 0;
    let last = x.length - 1;

    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)
</script>
</body>
</html>
