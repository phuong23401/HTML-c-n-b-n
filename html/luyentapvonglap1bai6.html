<!DOCTYPE html>

    <title>Ls11 luyện tập vòng lặp 01 bài 6</title>
</head>
<body>
<script>
    let tong = 0;

    for (i = 0; i < 30; i++) {
        tong += i;
        tong *= 7;
        tong = (0+29)*30*7/2;
    }
    document.write('Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: ' + tong)
</script>
</body>
