<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls12 tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt('Nhập số bất kì');
    let numbers = [1, 6, 12, -3, 10, 23, 7];

    for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert('Số ' + numbers[i] + ' ở vị trí ' + i)
        }
    }
</script>
</body>
</html>
