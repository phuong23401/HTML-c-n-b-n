<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls9 luyện tập cấu trúc điều kiện 01 bài 3</title>
</head>
<body>
<script>
    let a = prompt('Mời nhập số bất kì');

    if (a > 0) {
        document.write(a + ' ' + 'lớn hơn 0')
    } else if (a < 0) {
        document.write(a + ' ' + 'nhỏ hơn 0')
    } else {
        document.write(a)
    }
</script>
</body>
</html>
