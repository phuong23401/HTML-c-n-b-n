<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ls15 luyện tập tạo và sử dụng hàm 02 bài 8</title>
</head>
<body>
<script>
    let numbers = [1, 6, 5, 9, 45, 12, 78, 22, 0, 99];

    function reverseNumbers(a) {
        for (let i = 0; i < a.length / 2; i++) {
            a[i] = [a[a.length - 1 - i], a[a.length - 1 - i] = a[i]][0];
        }
        return a;
    }

    document.write(numbers + '<br>')
    document.write('Đảo ngược: ' + reverseNumbers(numbers))
</script>
</body>
</html>
