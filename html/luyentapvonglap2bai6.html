<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ls11 luyện tập vòng lặp 02 bài 6</title>
</head>
<body>
<table>
    <tr>
        <td>
            <script>
                for (i = 3; i <= 5; i++) {
                    for (j = 5; j > i; j--) {
                        document.write('<span>&nbsp;&nbsp;</span>');
                    }
                    for (k = 0; k < i; k++) {
                        document.write('*' + '<span>&nbsp;&nbsp;</span>');
                    }
                    document.write('<br>');
                }
            </script>
        </td>

<script>
    for (i = 10; i > 0; i--) {
        for (j = 0; j < 10 - i; j++) {
            document.write('<span>&nbsp;&nbsp;</span>');
        }
        for (j = 1; j <= 2 * i - 1; j++) {

        }
